<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Категория Продуктов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .category-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #007bff;
        }
    </style>
</head>
<body>
<h1 class="category-title">{{ category.category_name }}</h1>

<div class="products-grid">
    {% for product in products %}
    <div class="product-card">

        <img src="{{ product.pr_photo.url }}" alt="{{ product.pr_name }}" class="product-image">
        <div class="product-name">{{ product.pr_name }}</div>
        <div class="product-price">{{ product.pr_price }}</div>
        <div class="product-descr">{{ product.product_desc }}</div>
        <a href="/product/{{ product.id }}" class="icon-link">
            Подробнее

        </a>
        <br>
        <button class="btn btn-primary btn-sm">Добавить в корзину</button>
    </div>
        {% endfor %}

</div>
</body>
</html>
